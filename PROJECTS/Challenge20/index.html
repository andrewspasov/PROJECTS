<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Add your head content here (e.g., CSS links) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container text-center">
      <div id="loading-screen" class="mt-5 animate__animated animate__slideInUp">
        <h1>Loading...</h1>
      </div>
      <div id="start-screen" style="display: none" class="m-5 p-5 bg-light animate__animated animate__slideInUp">
        <h1>Welcome to Brainster's Trivia!</h1>
        <p>Click on the start button to begin.</p>
        <hr />
        <button id="start-button" class="btn btn-success mt-3">Start</button>
      </div>

      <div
        id="quiz-screen"
        style="display: none"
        class="p-5 card text-center animate__animated animate__slideInUp"
      >
        <div class="bg-light my-5 p-5">
          <h1>Good Luck!</h1>
          <p>Click on the button to start over.</p>
          <hr />
          <button id="try-again" class="btn btn-warning text-white mt-3">
            Start Over
          </button>
        </div>
        <h2
          id="question"
          class="mb-2 card-header text-left animate__bounceIn"
        ></h2>
        <div id="answers" class="card-body p-5">
          <!-- Answers will be added here -->
        </div>
        <div class="card-footer text-muted text-left mt-2">
          <p id="category" class="text-muted mb-4"></p>
        </div>
        <div id="progress-label" class="mt-5 p-5 bg-light">
          <h1>0/0</h1>
        </div>
      </div>

      <div id="result-screen" style="display: none" class="mt-5 p-5 animate__animated animate__slideInUp">
        <div class="bg-light p-5">
          <h1>Let's see your score!</h1>
          <p>Click on the button to start again.</p>
          <hr />
          <button id="start-over" class="btn btn-danger mt-3">Try Again</button>
        </div>

        <div class="bg-light my-5 p-5">
          <p class="lead"><span id="correct-answers">0</span></p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
