<!DOCTYPE html>
<html>
  <head>
    <title>Challenge19</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified Bootstrap 4.6 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- CSS script -->
    <link rel="stylesheet" href="style.css" />
    <!-- Latest Font-Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/3257d9ad29.js"
      crossorigin="anonymous"
    ></script>
    <style>
        
      .red {
        color: red;
      }

      .green {
        color: green;
      }

      progress {
        width: 100%;
        height: 20px;
        background-color: #ddd;
        position: relative;
      }

      progress::-webkit-progress-value {
        background-color: rebeccapurple; 
      }

      progress::-webkit-progress-bar {
        background-color: #77436e; 
      }

      progress::after {
        content: attr(value) "%"; 
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(
          -50%,
          -50%
        ); 
        color: whitesmoke; 
      }
    </style>
  </head>
  <body>
    <h1 class="py-5 text-center">Welcome to Challenge 19</h1>
    <div class="container-fluid pt-5">
      <div class="row pb-5">
        <div class="col-6">
          <ul id="bookList"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <ul id="bookList2"></ul>
        </div>
      </div>
    </div>

    <div class="container-fluid pt-5">
      <div class="row">
        <div class="col-12">
          <table class="table table-dark" id="bookTable">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Max Pages</th>
                <th scope="col">On Page</th>
                <th scope="col">Progress</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container-fluid pt-5">
      <h2>Add a new book to the list:</h2>

      <div class="row">
        <div class="col-6">
          <form id="addBookForm">
            <div class="form-group">
              <label for="title">Title:</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                required
              />
              <br />
              <label for="author">Author:</label>
              <input
                type="text"
                id="author"
                name="author"
                class="form-control"
                required
              />
              <br />
              <label for="maxPages">Max Pages:</label>
              <input
                type="number"
                id="maxPages"
                name="maxPages"
                class="form-control"
                required
              />
              <br />
              <label for="onPage">On Page:</label>
              <input
                type="number"
                id="onPage"
                name="onPage"
                class="form-control"
                required
              />
              <br />
              <!-- <input type="submit" value="Add Book" class="btn btn-info"> -->
              <button type="submit" class="btn btn-info">Add Book to List</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <!-- jQuery library -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="ha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Latest Compiled Bootstrap 4.6 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
